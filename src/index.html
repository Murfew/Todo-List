<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Todo List</title>
  </head>
  <body>
    <div class="sidebar">
      <h1 class="title">Projects</h1>
      <ul class="projects"></ul>
    </div>
    <main>
      <h1 class="title">Default</h1>
      <div class="todos"></div>
      <button class="material-symbols-outlined add-new">add</button>
      <button class="add-project">Create a new project</button>
      <button class="add-todo">Create a new todo item</button>
    </main>
  </body>
</html>
